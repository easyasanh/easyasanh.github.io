<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olive You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo copy.png" alt="Olive You Logo" style="max-width:440px; margin-bottom:10px;" />
    <p class="tagline">The most objective food reviews by expert food critics Andrew and Nadia</p>
  </header>

  <main>
    <div id="controls" style="text-align:center; margin: 18px 0;">
      <input type="text" id="filter-input" placeholder="Search" style="padding:6px; width:180px;">
      <select id="sort-select" style="padding:6px;">
        <option value="avg-desc">Sort by Avg (High → Low)</option>
        <option value="avg-asc">Sort by Avg (Low → High)</option>
        <option value="andrew-desc">Sort by Andrew (High → Low)</option>
        <option value="andrew-asc">Sort by Andrew (Low → High)</option>
        <option value="nadia-desc">Sort by Nadia (High → Low)</option>
        <option value="nadia-asc">Sort by Nadia (Low → High)</option>
        <option value="city-asc">Sort by City (A → Z)</option>
        <option value="city-desc">Sort by City (Z → A)</option>
        <option value="name-asc">Sort by Name (A → Z)</option>
        <option value="name-desc">Sort by Name (Z → A)</option>
      </select>
    </div>
    <div id="restaurant-list">Loading…</div>
  </main>

  <script src="app.js"></script>
</body>
</html>
